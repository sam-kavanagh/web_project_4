<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Around The U.S.</title>
        <link href="./pages/Index.css" rel="stylesheet" />
    </head>
    <body class="page">
        <header class="header">
            <img src="images/logo.svg" alt="logo" class="header__logo" />
        </header>
        <main>
            <section class="popup" id="edit-Profile-Popup">
                <div class="popup__container">
                    <button type="button" class="popup__close-button"></button>
                    <h1 class="popup__title">Edit Profile</h1>
                    <form class="popup__form" id="edit-Popup-form">
                        <input name="Name" type="text" placeholder="Sam" class="popup__input" id="edit-form-input-name" />
                        <input name="Description" type="text" placeholder="Explorer" class="popup__input" id="edit-form-input-description" />
                        <button type="submit" class="popup__submit-button" id="edit-submit-button">Save</button>
                    </form>
                </div>
            </section>
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__avatar">
                        <img src="images/profile pic.jpg" alt="profile picture of sam kavanagh mixed short haired wearing black puffer jacket inside with concrete background" class="profile__image" />
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name" id="edit-card-name">Sam Kavanagh</h1>
                        <p class="profile__description" id="edit-card-description">Explorer</p>
                        <button type="button" id="edit-Profile-Button" class="profile__edit-button"></button>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="images/ethan-chang-ebyqmad5L60-unsplash.jpg" alt="San Francisco" />
                    <div class="element__card">
                        <p class="element__title">San Francisco</p>
                        <button type="button" class="element__like-button element__like-button_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/ivan-karpov-7oLuzIZ3QIg-unsplash (1).jpg" alt="Los Angeles" />
                    <div class="element__card">
                        <p class="element__title">Los Angeles</p>
                        <button type="button" class="element__like-button element__like-button_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/cody-board-quuG8oNM61A-unsplash.jpg" alt="Palm Springs" />
                    <div class="element__card">
                        <p class="element__title">Palm Springs</p>
                        <button type="button" class="element__like-button element__like-button_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/alan-carrillo-HIghIy9i0aY-unsplash (1).jpg" alt="Grand Canyon" />
                    <div class="element__card">
                        <p class="element__title">Grand Canyon</p>
                        <button type="button" class="element__like-button element__like-button_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/hans-isaacson-MUVL-tjI1U4-unsplash.jpg" alt="Las Vegas" />
                    <div class="element__card">
                        <p class="element__title">Las Vegas</p>
                        <button type="button" class="element__like-button element__like-button_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1556355-unsplash (1).png" alt="Vanoise Nationa..." />
                    <div class="element__card">
                        <p class="element__title">Vanoise Nationa...</p>
                        <button type="button" class="element__like-button element__like-button_active"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
        <script src="scripts/index.js" type="text/javascript"></script>
    </body>
</html>
